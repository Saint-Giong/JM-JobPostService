version: '3.8'

services:
  jobpost-db:
    image: postgres:15
    container_name: jobpost-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobpost_db
    ports:
      - "5434:5432" # map container 5432 -> host 5434 (matches application.yml)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: {}